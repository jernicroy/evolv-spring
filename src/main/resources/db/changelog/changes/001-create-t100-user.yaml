databaseChangeLog:
  - changeSet:
      id: 001-create-t100-user
      author: evolv
      changes:
        - createTable:
            tableName: t100_user
            schemaName: public
            remarks: "User Table stores User Information"
            columns:
              - column:
                  name: c100_user_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: c100_user_name
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: c100_user_sh_name
                  type: VARCHAR(255)
              - column:
                  name: c100_email
                  type: VARCHAR(255)
              - column:
                  name: c100_hash_code
                  type: VARCHAR(255)
              - column:
                  name: c100_role
                  type: VARCHAR(255)
              - column:
                  name: c100_token
                  type: VARCHAR(255)
              - column:
                  name: c100_created_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: c100_created_date
                  type: TIMESTAMPTZ
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: c100_updated_date
                  type: TIMESTAMP
              - column:
                  name: c100_updated_by
                  type: VARCHAR(255)
              - column:
                  name: c100_void_fl
                  type: VARCHAR(10)

  - changeSet:
      id: 002-add-unique-email
      author: evolv
      changes:
        - addUniqueConstraint:
            columnNames: c100_email
            tableName: t100_user
            constraintName: t100_user_c100_email_key

  - changeSet:
      id: 003-add-user-role-constraint
      author: evolv
      changes:
        - sql:
            splitStatements: false
            sql: |
              ALTER TABLE t100_user
              ADD CONSTRAINT chk_user_role
              CHECK (c100_role IN ('SUPER_ADMIN','ADMIN','USER'));

  - changeSet:
      id: 004-add-phone-address-to-user
      author: evolv
      changes:
        - addColumn:
            tableName: t100_user
            columns:
              - column:
                  name: c100_phone_number
                  type: VARCHAR(20)
                  remarks: "User phone number"
              - column:
                  name: c100_address
                  type: VARCHAR(255)
                  remarks: "User address"
