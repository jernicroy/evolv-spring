databaseChangeLog:
  - changeSet:
      id: 003-create-t300-medication
      author: evolv
      changes:
        - createTable:
            tableName: t300_medication
            schemaName: public
            remarks: "Stores medications for family members"
            columns:
              - column:
                  name: c300_medication_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: c300_family_member_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: c300_name
                  type: VARCHAR(255)
              - column:
                  name: c300_dosage
                  type: VARCHAR(100)
              - column:
                  name: c300_frequency
                  type: VARCHAR(100)
              - column:
                  name: c300_start_date
                  type: DATE
              - column:
                  name: c300_end_date
                  type: DATE
              - column:
                  name: c300_notes
                  type: TEXT
              - column:
                  name: c300_created_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: c300_created_date
                  type: TIMESTAMPTZ
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: c300_updated_date
                  type: TIMESTAMP
              - column:
                  name: c300_updated_by
                  type: VARCHAR(255)
              - column:
                  name: c300_void_fl
                  type: VARCHAR(10)
        - addForeignKeyConstraint:
            baseTableName: t300_medication
            baseColumnNames: c300_family_member_id
            constraintName: fk_t300_family_member
            referencedTableName: t200_family_member
            referencedColumnNames: c200_family_member_id
