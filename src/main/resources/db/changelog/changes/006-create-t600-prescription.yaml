databaseChangeLog:
  - changeSet:
      id: 006-create-t600-prescription
      author: evolv
      changes:
        - createTable:
            tableName: t600_prescription
            schemaName: public
            remarks: "Stores uploaded prescriptions for family members"
            columns:
              - column:
                  name: c600_prescription_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: c600_family_member_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: c600_file_path
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: c600_uploaded_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: c600_created_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: c600_created_date
                  type: TIMESTAMPTZ
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: c600_updated_date
                  type: TIMESTAMP
              - column:
                  name: c600_updated_by
                  type: VARCHAR(255)
              - column:
                  name: c600_void_fl
                  type: VARCHAR(10)
        - addForeignKeyConstraint:
            baseTableName: t600_prescription
            baseColumnNames: c600_family_member_id
            constraintName: fk_t600_family_member
            referencedTableName: t200_family_member
            referencedColumnNames: c200_family_member_id
