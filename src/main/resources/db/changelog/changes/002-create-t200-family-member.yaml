databaseChangeLog:
  - changeSet:
      id: 002-create-t200-family-member
      author: evolv
      changes:
        - createTable:
            tableName: t200_family_member
            schemaName: public
            remarks: "Stores family members linked to a user"
            columns:
              - column:
                  name: c200_family_member_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: c200_user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: c200_name
                  type: VARCHAR(255)
              - column:
                  name: c200_date_of_birth
                  type: DATE
              - column:
                  name: c200_relationship
                  type: VARCHAR(100)
              - column:
                  name: c200_created_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: c200_created_date
                  type: TIMESTAMPTZ
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: c200_updated_date
                  type: TIMESTAMP
              - column:
                  name: c200_updated_by
                  type: VARCHAR(255)
              - column:
                  name: c200_void_fl
                  type: VARCHAR(10)
        - addForeignKeyConstraint:
            baseTableName: t200_family_member
            baseColumnNames: c200_user_id
            constraintName: fk_t200_user
            referencedTableName: t100_user
            referencedColumnNames: c100_user_id
